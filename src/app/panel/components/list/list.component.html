<div class="col-lg-12">
    <h3>{{page_title}}</h3>
    <hr/>

    <table class="table table-hover">
        <thead class="thead-default">
            <tr>
                <th>Título</th>
                <th>Fecha</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let topic of topics">
                <td>{{topic.title}}</td>
                <td>{{topic.date | amLocale: 'es' | amDateFormat: 'LL'}}</td>
                <td>
                    <a class="btn btn-sm btn-warning" [routerLink]="['/panel/editar', topic._id]">Edit</a>&nbsp;
                    <button type="button" class="btn btn-sm btn-danger" data-toggle="modal" [attr.data-target]="'#modal'+topic._id">Borrar</button>
                    <!-- Modal -->
                    <div id="{{'modal'+topic._id}}" class="modal fade" role="dialog">
                    <div class="modal-dialog">

                        <!-- Modal content-->
                        <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">¿Estas seguro de querer borrar este tema?</h4>
                        </div>
                        <div class="modal-body">
                            <p>Vas a borrar el tema "{{topic.title}}" para siempre...</p>
                        </div>
                        <div class="modal-footer">
                            <a (click)="deleteTopic(topic._id)" class="btn btn-danger" type="button" data-dismiss="modal">Borrar</a>&nbsp; 
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                        </div>

                    </div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
